apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
   name: csi-rbd-sc
   namespace: default
provisioner: rbd.csi.ceph.com
parameters:
   clusterID: 2249c812-a0d2-11ef-b9b0-358d8e76b96f
   pool: kube-pool
   imageFeatures: layering
   csi.storage.k8s.io/provisioner-secret-name: csi-rbd-secret
