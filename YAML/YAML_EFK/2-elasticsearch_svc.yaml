kind: Service
apiVersion: v1
metadata:
  name: elasticsearch
  namespace: kube-logging
  labels:
    app: elasticsearch
spec:
  selector:
    app: elasticsearch
#  clusterIP: None
  type: NodePort
  ports:
    - port: 9200
      name: rest
      nodePort: 30784
    - port: 9300
      name: inter-node
      nodePort: 30785